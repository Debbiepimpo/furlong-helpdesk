{% extends "base.html" %} {% block page_title %}Password Reset Page{% endblock %} {% block page_heading %}Reset Password{% endblock %} {% block content %}

<br>

<!--===== Form to confirm users email to reset password =====-->
<div class="container detail-padding">
<form method="post" class="accountform">
    <p>Please specify your email address to receive instructions for resetting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
    {{ form.email.errors }}
    <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input class='btn btn-color' type="submit" value="Reset password" /></p>
</form>
</div>
{% endblock %}
